<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - HangaarGym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .admin-login {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .admin-login h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .admin-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .admin-form button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-form button:hover {
            background: #45a049;
        }
        .admin-dashboard {
            display: none;
        }
        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-list th, .user-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .user-list th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-login" id="adminLogin">
            <h2>Admin Girişi</h2>
            <form class="admin-form" id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Kullanıcı Adı" required>
                <input type="password" id="adminPassword" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>

        <div class="admin-dashboard" id="adminDashboard">
            <h2>Admin Paneli</h2>
            <div class="dashboard-stats">
                <h3>Kullanıcı Listesi</h3>
                <table class="user-list" id="userList">
                    <thead>
                        <tr>
                            <th>Ad Soyad</th>
                            <th>Email</th>
                            <th>Kayıt Tarihi</th>
                            <th>Aktif Dersler</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Kullanıcı listesi JavaScript ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    document.getElementById('adminLogin').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    loadUsers();
                } else {
                    alert('Giriş başarısız: ' + data.message);
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                alert('Giriş yapılırken bir hata oluştu.');
            }
        });

        async function loadUsers() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const userList = document.getElementById('userList').getElementsByTagName('tbody')[0];
                    userList.innerHTML = '';

                    data.data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.firstName} ${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                            <td>${user.activeCourses.length}</td>
                            <td>
                                <button onclick="viewUser('${user._id}')">Detay</button>
                                <button onclick="deleteUser('${user._id}')">Sil</button>
                            </td>
                        `;
                        userList.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Kullanıcı listesi yüklenirken hata:', error);
            }
        }

        function viewUser(userId) {
            // Kullanıcı detay sayfasına yönlendir
            window.location.href = `/admin/users/${userId}`;
        }

        async function deleteUser(userId) {
            if (!confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                return;
            }

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('Kullanıcı başarıyla silindi');
                    loadUsers();
                } else {
                    alert('Kullanıcı silinirken bir hata oluştu');
                }
            } catch (error) {
                console.error('Kullanıcı silme hatası:', error);
                alert('Kullanıcı silinirken bir hata oluştu');
            }
        }
    </script>
</body>
</html>
