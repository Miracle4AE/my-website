<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - HangaarGym</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .admin-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .user-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-list th, .user-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .user-list th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .user-list tr:hover {
            background-color: #f9f9f9;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            font-size: 14px;
        }

        .view-btn {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #666;
            font-size: 16px;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <img src="images/admin-icon.png" alt="Admin">
            <h1>Admin Paneli</h1>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Toplam Üye</h3>
                <div class="number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Aktif Dersler</h3>
                <div class="number" id="totalCourses">0</div>
            </div>
            <div class="stat-card">
                <h3>Bugünkü Giriş</h3>
                <div class="number" id="todayCheckins">0</div>
            </div>
        </div>

        <input type="text" class="search-bar" id="searchInput" placeholder="Üye ara..." onkeyup="searchUsers()">

        <table class="user-list">
            <thead>
                <tr>
                    <th>Ad Soyad</th>
                    <th>Email</th>
                    <th>Kayıt Tarihi</th>
                    <th>Aktif Dersler</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Kullanıcı listesi JavaScript ile doldurulacak -->
            </tbody>
        </table>
    </div>

    <script>
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadStats();
        });

        // Kullanıcıları yükle
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                const data = await response.json();

                if (data.success) {
                    const tableBody = document.getElementById('userTableBody');
                    tableBody.innerHTML = '';

                    data.data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.firstName} ${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                            <td>${user.activeCourses.length}</td>
                            <td>
                                <button class="action-btn view-btn" onclick="viewUser('${user._id}')">Detay</button>
                                <button class="action-btn delete-btn" onclick="deleteUser('${user._id}')">Sil</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Kullanıcı listesi yüklenirken hata:', error);
            }
        }

        // İstatistikleri yükle
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.totalUsers;
                    document.getElementById('totalCourses').textContent = data.totalCourses;
                    document.getElementById('todayCheckins').textContent = data.todayCheckins;
                }
            } catch (error) {
                console.error('İstatistikler yüklenirken hata:', error);
            }
        }

        // Kullanıcı ara
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.getElementById('userTableBody').getElementsByTagName('tr');

            Array.from(rows).forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Kullanıcı detay
        function viewUser(userId) {
            // Kullanıcı detay sayfasına yönlendir
            window.location.href = `/admin/users/${userId}`;
        }

        // Kullanıcı sil
        async function deleteUser(userId) {
            if (!confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    alert('Kullanıcı başarıyla silindi');
                    loadUsers();
                } else {
                    alert('Kullanıcı silinirken bir hata oluştu');
                }
            } catch (error) {
                console.error('Kullanıcı silme hatası:', error);
                alert('Kullanıcı silinirken bir hata oluştu');
            }
        }
    </script>
</body>
</html>
