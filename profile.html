<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Fitness Merkezi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links">
                <a href="index.html" class="nav-item">Ana Sayfa</a>
                <a href="#" class="nav-item">Fiyatlar</a>
                <a href="#" class="nav-item">Kampanyalar</a>
                <a href="#" class="nav-item">Antrenman Önerici</a>
                <a href="#" class="nav-item">Grup Dersleri</a>
                <a href="#" class="nav-item">Hakkımızda</a>
            </div>
            <div class="profile-nav">
                <span class="welcome-text">Hoş Geldin, <span id="userFullName"></span></span>
                <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-content">
            <div class="profile-sidebar">
                <div class="user-info">
                    <h2>Kişisel Bilgiler</h2>
                    <div class="info-item">
                        <label>İsim:</label>
                        <span id="userFirstName"></span>
                    </div>
                    <div class="info-item">
                        <label>Soyisim:</label>
                        <span id="userLastName"></span>
                    </div>
                    <div class="info-item">
                        <label>Kullanıcı Adı:</label>
                        <span id="userName"></span>
                    </div>
                    <div class="info-item">
                        <label>Doğum Tarihi:</label>
                        <span id="userBirthDate"></span>
                    </div>
                    <div class="info-item">
                        <label>Üyelik Tarihi:</label>
                        <span id="userJoinDate"></span>
                    </div>
                </div>
            </div>

            <div class="profile-main">
                <div class="section">
                    <h2 class="section-title">Aktif Derslerim</h2>
                    <div class="section-content">
                        <ul id="activeCourses">
                            <!-- Aktif dersler buraya eklenecek -->
                        </ul>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Ödenmiş Olan Ücretler</h2>
                    <div class="section-content">
                        <ul id="paidFees">
                            <!-- Ödenmiş ücretler buraya eklenecek -->
                        </ul>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Ödenecek Olan Ücretler</h2>
                    <div class="section-content">
                        <ul id="pendingFees">
                            <!-- Ödenecek ücretler buraya eklenecek -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
